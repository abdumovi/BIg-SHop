<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="wrapper">
    <section id="site-header">
      <ul class="site-header__backets">
        <li class="site-header__backets-item"><a class="site-header__backets-link" href="#"><i class="bi bi-house-door"></i><span>Home</span></a></li>
        <li class="site-header__backets-item"><a class="site-header__backets-link" href="#"><i class='bx bx-heart'></i> <span class="heart">Wishlist</span></a></li>
        <li class="site-header__backets-item backet"><a class="site-header__backets-link" href="#"><i class="bi bi-basket"></i><span><br> Cart</span></a>
        </li>
        <li class="site-header__backets-item"><a class="site-header__backets-link" href="#"><i class="bi bi-gear"></i><span>Setting</span></a></li>
        <li class="site-header__backets-item"><a class="site-header__backets-link" href="#"><i class="bi bi-caret-up-fill"></i><span>OnTop</span></a></li>
      </ul>
      <div class="site-header__container container">
        <header class="site-header__content">
          <div class="site-header__row">
            <div class="site-header__element">
              <a class="site-header__logos d-block" href="#">
                <img class="logo-light" src="img/logo.png" alt="img">
                <img class="logo-darc" src="https://cdn.shopify.com/s/files/1/0272/1493/8165/files/logo_dd403d90-35ae-438f-9131-4789ecc14079_300x.png?v=1603189301" alt="logo">
              </a>
            </div>
            <form class="site-header__form" action="#" method="post">
              <label>
                <input class="site-header__search" type="search" required placeholder="Enter your keyword">
              </label>
              <button class="site-header__btn"><i class='bx bx-search-alt-2'></i></button>
            </form>
            <div class="site-header__bags">
              <ul class="site-header__lst">
                <li class="site-header__item"><a class="site-header__link" href="#"><i class='bx bx-user'></i></a></li>
                <li class="site-header__item"><a class="site-header__link" href="#"><i class='bx bx-heart'></i></a></li>
                <li class="site-header__item backet"><a class="site-header__link" href="#"><i class="bi bi-basket"></i></a>
                </li>
                <li class="site-header__item"><a class="site-header__link" href="#"><i class="bi bi-gear"></i></a></li>
              </ul>
              <button class="site-header__menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-list"></i></button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header offcanvas__heared justify-content-center">
                  <button type="button" class="offcanvas__btn" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="offcanvas__lst"> 
                    <li class="offcanvas__item"><a class="offcanvas__link" href="#">Home</a></li>
                    <li class="offcanvas__item"><a class="offcanvas__link" href="#">All Demos<i class="bi bi-chevron-right"></i></a></li>
                    <li class="offcanvas__item"><a class="offcanvas__link" href="#">PAGES<i class="bi bi-chevron-right"></i></a></li>
                    <li class="offcanvas__item"><a class="offcanvas__link" href="#">CATIGORIES<i class="bi bi-chevron-right"></i></a></li>
                    <li class="offcanvas__item"><a class="offcanvas__link" href="#">BLOG<i class="bi bi-chevron-right"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </section>
    <section id="hero">
      
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
